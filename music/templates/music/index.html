{% extends 'music/base.html' %}

{% block content %}
    {% if album_list %}
        <h4>List All Albums :</h4>
            <ul>
                {% for album in album_list %}
                    <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
                {% endfor %}
            </ul>
    {% else %}
        <h4>You don't have any albums</h4>
    {% endif %}
{% endblock content%}
