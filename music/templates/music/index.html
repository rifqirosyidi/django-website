{% extends 'music/base.html' %}

{% block content %}
{% if album_list %}
<h4>List All Albums :</h4>
<div class="row">
    {% for album in album_list %}
        <div class="col-md-3">
        <div class="card mb-3 shadow-sm" height="100px">
            <img class="img-fluid size-same" src="{{ album.album_logo.url }}">
            <div class="card-body">
                <h4>{{ album.album_title }}</h4>
                <p class="card-text">{{ album }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'music:detail' album.id %}" type="button" class="btn btn-sm btn-primary">View</a>
                        <a href="{% url 'music:album-update' album.id %}" type="button" class="fa fa-edit btn btn-warning"></a>
                        <a href="{% url 'music:album-delete' album.id %}" class="fa fa-trash btn btn-danger"></a>
                    </div>
                    <small class="text-muted"></small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% else %}
<h4>You don't have any albums</h4>
{% endif %}
{% endblock content%}
